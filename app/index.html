<html>
  <head>
  </head>
  <body>
    <h2>Welcome to band name generator</h2>
    <button id="name">
      Get band name
    </button>
    <p>
      Your name:
      <span id="adjective">
      </span>
      <span id="verb">
      </span>
      <span id="noun">
      </span>
    </p>
    <h3>Submit words!</h3>
    <form id="submitAdjectives">
      <label for="user-adjective">Give us an adjective:</label><input type="text" name="adjective" id="user-adjective">
      <input type="submit" value="Submit Adjectives">
    </form>
    <p id="adjectiveRes"></p>
    <form id="submitVerbs">
      <label for="user-verb">Give us a verb:</label><input type="text" name="verb" id="user-verb">
      <input type="submit" value="Submit Verbs">
    </form>
    <p id="verbRes"></p>
    <form id="submitNouns">
      <label for="user-noun">Give us a noun:</label><input type="text" name="noun" id="user-noun">
      <input type="submit" value="Submit Nouns">
    </form>
    <p id="nounRes"></p>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="script.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
    </script>
  </body>
</html>
